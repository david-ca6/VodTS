<!DOCTYPE html>
<html>
<head>
  <title>VodTS</title>
  <style>
    body {
      width: 300px;
      max-height: 600px;
      overflow-y: auto;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #202020;
      color: #ffffff;
    }
    h2 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #timestamps {
      list-style-type: none;
      padding: 0;
    }
    .timestamp {
      cursor: pointer;
      padding: 5px 0;
      transition: background-color 0.2s;
    }
    .timestamp:hover {
      background-color: #383838;
    }
    .level-0 { padding-left: 0; }
    .level-1 { padding-left: 20px; }
    .level-2 { padding-left: 40px; }
    .level-3 { padding-left: 60px; }
    .past { color: #aaaaaa; }
    .current {
      color: #ffffff;
      font-weight: bold;
    }
    #video-info {
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .action-button {
      background-color: #3e3e3e;
      color: #FFFFFF;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 10px;
      flex-grow: 1;
      margin: 0 2px;
      transition: background-color 0.2s;
    }
    .action-button:hover {
      background-color: #535353;
    }
    #settings-button {
      background-color: transparent;
      border: none;
      color: #FFFFFF;
      cursor: pointer;
      font-size: 20px;
    }
    #settings-tab {
      display: none;
    }
  </style>
</head>
<body>
  <h2>
    CA6 VodTS
    <button id="settings-button">Settings</button>
  </h2>
  <div id="main-tab">
    <button id="reload-button" class="action-button">Reload</button>
    <button id="paste-button" class="action-button">Paste</button>
    <button id="copy-button" class="action-button">Copy</button>
    <button id="add-button" class="action-button">Add</button>
    <div id="video-info"></div>
    <ul id="timestamps"></ul>
  </div>
  <div id="settings-tab">
    <h3>Settings</h3>
    <label>
      <input type="checkbox" id="only-vodts-checkbox"> Only VodTS 2.1 "~" Timestamps Format
    </label>
    <br>
    <label>
      <input type="checkbox" id="display-marker-checkbox"> Display Marker in player
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
